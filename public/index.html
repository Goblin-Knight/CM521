<body>
  <html>
  <header>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

	  <script src="https://colyseus-example.herokuapp.com/colyseus.js" /></script>
	
    <style>
	    html, body { background: #222; overflow-x: hidden; 
      overflow-y: hidden; width: 100vw; height: 100vh; } 
      
      body { font-family:	'Source Sans Pro', sans-serif; 
      background: #dfdfdf; color: #36383e; font-size: 16px; } 
      
      header { position: -webkit-sticky;	position: sticky; 
      top: 0; z-index: 999; }
      
      header > div { text-align: center; background: #222; 
      color: white; height: 70px;	line-height: 70px; 
      position: relative; min-height: 70px; } 
      
      #logo { position: absolute; top: 0; left: 0; right: 0;
      margin:	auto; height: 4em; } 
      
      #title {position: absolute; top: 0; bottom:5px; left: 0; right: 0; 
      margin: auto; max-width: 80vw; text-align:center;
      color:Red; height:20px; font-style: italic; font-size:.8em;}
      
      .loading { background: snow; height: 100vh; line-height: 80vh;
	    text-align: center; margin: 0; } 
      
      #messages { overflow: scroll; margin-top: 14vh; height: 76vh; 
      padding: 12px; -webkit-overflow-scrolling:	touch; }
      
      #messages > p { margin-bottom: 10px; } 
      
      form { //position: absolute; //bottom: 0; //height: 10vh; 
      }
      
      input[type="text"] { //display: inline-block; //width: 80vw;
      //height: 10vh; //font-size: 24px; //padding: 12px; 
      color: #fff; 
      }
      
      button {
	    //display: inline-block; //width: 20vw; //height: 10vh; //font-size: 24px; 
      //color: #36383e; 
      -webkit-tap-highlight-color:rgba(0,0,0,0); text-decoration: none; } 
  
      .noselect { -webkit-touch-callout: none; 
      /* iOS Safari */ -webkit-user-select: none;
	    /* Safari */ -khtml-user-select: none; 
      /* Konqueror HTML */ -moz-user-select: none; 
      /* Firefox */ -ms-user-select: none;
	    /* Internet Explorer/Edge */ user-select: none; 
      /* Non-prefixed version, currently supported by Chrome and Opera */ } 

      footer	{ background: #222; color: white; width: 100%;
      height: 5em; text-align: center; line-height: 40px; 
      position: -webkit-sticky;
	    position: sticky; bottom: 0; padding: 0 1em; }
    </style>

    <!-- dummy Symbol polyfill -->
    <script>
      if (typeof(Symbol)==="undefined") { window.Symbol = function(arg) { return arg; } }
    </script>
  </header>
  <body>
    <div id="app"></div>
  </body>
